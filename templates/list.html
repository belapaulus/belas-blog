{{define "page"}}
<header>
	<h1>Béla's Blog</h1>
</header>
<main>
	<p>
	Hi, I'm Béla and welcome to my blog.
	I hope you have a lot of fun reading.
	Here is a list of my articles:
	</p>
	<ul class="article-list">
	{{range .Main}}
		<li> <span>{{.Date | datef "January 2, 2006"}}</span> <a href="{{.HTMLFile}}">{{.Title}}</a></li>
	{{end}}
	</ul>
</main>
{{end}}
